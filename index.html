<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Index</title>

	<!-- Link css -->
	<link rel="stylesheet" href="css/html5reset.css">


	<style>
		@import url(https://fonts.googleapis.com/css?family=Lato);
		img{
			position:absolute;
		}
		h1{
			position:absolute;
			font-family: 'Lato', sans-serif;
			font-weight: 700;
			text-align: center;
			font-size: 40px;
			color:#fff;
			display:block;
		}
		h1#ifutama{
			top:45%;
			left:28%;
		}
		#skrollr-body {
		    width: 100%;
		    height: 100%;
		}
		.slide{
			position: fixed;
    		width: 100%;
    		height: 100%;
		}
		#background{
			height: 36%;
    		background: #339999;
    		min-height: 550px;
		}
		#header{
			width: 1000px;
    		height: 100%;
    		margin: 0 auto;
    		position: relative;
    		min-height: 300px;
    		max-height: 347px;
		}
		#lantai{
			height: 16%;
    		background: #2D6E6E;
    		min-height: 150px;
		}
		img#kapal{
			top:5%;
		}
		img#matahari{
			max-width:100px;
			z-index:9;
		}
		img#awan-1{
			top:30%;
			z-index:3;
		}
		img#awan-2{
			top:50%;
			z-index:4;
		}
		#bangunan-belakang{
			position:relative;
			top:5%;
			background-image: url("img/bangunan-belakang.png");
			height:200px;

		}
		img#tiang-1{
			left:0%;
			z-index:5;
		}
		img#tiang-2{
			left:90%;
			z-index:5;
		}
		img#bangunan{
			left:25%;
			z-index:6;
		}
		img#tiang-3{
			left:16%;
			z-index:5;
		}
		img#orang-1{
			top:105%;
			z-index:7;
		}
		img#orang-2{
			left:43%;
			z-index:7;
		}
		img#orang-3{
			top:105%;
			z-index:7;
		}



		/*TAMPILAN KEDUA*/
		img#orang-4{
			top:70%;
		}
		img#papan-tulis{
			position:absolute;
		}
		#papan-tulis-container{
			position:absolute;
			top:45%;
		}
		#tulisan{
			position:absolute;
			width:400px;
			padding:50px 60px ;
		}
		img#jam{
			left:30%;
		}
		img#bel{
			top:15%;
			left:65%;
		}
		img#meja{
			max-width:400px;
			top:140%;
		}
		img#globe{
			top:110%;
			left:30%;
		}
		img#buku-2{
			top:122%;
			left:15%;
		}
		img#buku-1{
			top:138%;
			left:5%;
		}
		img#scroll{
			top:50%;
			left:45%;
			max-height: 100px;
		}
	</style>
</head>
<body>
	<div id="skrollr-body">

		<div class="slide">
		

		<!-- PERTAMA -->
			<div id="background">
				
				<div id="header">
					<img src="img/scroll.png" alt="" id="scroll"
						data-0="opacity:1;;display:block;"
						data-500="opacity:0;"
					>
					<img src="img/kapal.png" alt="" id="kapal"
						data-0="left:-100%;"
						data-2000="left:30%;"
						data-7000="left:30%;"
						data-8000="left:30%;"
						data-9500="left:150%;display:block;"
						data-9501="display:none;"
					>
					<img src="img/matahari.png" alt="" id="matahari"
						data-0="top:200%;"
						data-2500="top:20%;"
						data-7000="top:20%;"
						data-8000="top:20%;"
						data-9500="top:200%;display:block;"
						data-9501="display:none;"
					>
					<img src="img/awan-1.png" alt="" id="awan-1"
						data-0="left:200%;"
						data-2000="left:80%;"
						data-7000="left:80%;"
						data-8000="left:80%;"
						data-9500="left:200%;display:block;"
						data-9501="display:none;"
					>
					<img src="img/awan-2.png" alt="" id="awan-2"
						data-0="left:-100%"
						data-2700="left:6%;"
						data-7000="left:6%;"
						data-8000="left:6%;"
						data-8500="left:-100%;display:block;"
						data-8501="display:none;"
					>
					<h1 id="ifutama"
						data-0="opacity:0;"
						data-7000="opacity:0;"
						data-7200="opacity:1;"
						data-8000="opacity:1;display:block;"
						data-10000="opacity:0;"
						data-10001="display:hidden;"
					>If Utama<br>
						Menuju Keberhasilan</h1>
					<img src="img/tiang.png" alt="" id="tiang-1"
						data-0="top:200%;"
						data-3000="top:90%;"
						data-7000="top:90%;"
						data-8000="top:90%;"
						data-9900="top:200%;display:block;"
						data-9901="display:none;"
					>
					<img src="img/tiang.png" alt="" id="tiang-2"
						data-0="top:200%;"
						data-3000="top:90%;"
						data-7000="top:90%;"
						data-8000="top:90%;"
						data-9900="top:200%;display:block;"
						data-9901="display:none;"
					>
					<img src="img/bangunan-2.png" alt="" id="bangunan"
						data-0="top:250%;"
						data-5000="top:85%;"
						data-7000="top:85%;"
						data-8000="top:85%;"
						data-15000="top:250%;display:block;"
						data-15001="display:none;"
					>
					<img src="img/tiang-2.png" alt="" id="tiang-3"
						data-0="top:250%;";
						data-4000="top:85%;"
						data-7000="top:85%;"
						data-8000="top:85%;"
						data-13000="top:250%;display:block;"
						data-13001="display:none;"
					>
					<img src="img/orang-1.png" alt="" id="orang-1"
						data-0="left:-100%;"
						data-7000="left:30%;"
						data-8000="left:30%;"
						data-16000="left:-100%;display:block;"
						data-16001="display:none;"
					>
					<img src="img/orang-2.png" alt="" id="orang-2"
						data-0="top:250%;"
						data-7000="top:105%;"
						data-8000="top:105%;"
						data-16000="top:250%;display:block;"
						data-16001="display:none;"
					>
					<img src="img/orang-3.png" alt="" id="orang-3"
						data-0="left:200%;"
						data-7000="left:55%;"
						data-8000="left:55%;"
						data-15000="left:200%;display:block;"
						data-15001="display:none;"
					>



					<!-- TAMPILAN KEDUA -->
					<img src="img/orang-4.png" alt="" id="orang-4"
						data-0="display:none;"
						data-9900="left:-100%;display:block;"
						data-13500="left:10%;"
					>

					<div id="papan-tulis-container"
						data-0="display:none;"
						data-9900="display:block;left:200%;"
						data-13500="left:45%;"
					>
						<img src="img/papan-tulis.png" alt="" id="papan-tulis">
						<div id="tulisan">
							<h1 id="tulisan-papan">"Friendly Major for <br> Future IT Pro"</h1>
						</div>
					</div>

					<img src="img/jam.png" alt="" id="jam"
						data-0="display:none;"
						data-9900="display:block;top:200%;"
						data-13500="top:10%;"
					>
					<img src="img/bel.png" alt="" id="bel"
						data-0="display:none;"
						data-9900="display:block;top:200%;left:-100%;"
						data-13500="top:15%;left:65%;"
					>
					<img src="img/meja.png" alt="" id="meja"
						data-0="display:none;"
						data-9900="display:block;left:150%;"
						data-13500="left:0%;"
					>
					<img src="img/globe.png" alt="" id="globe"
						data-0="display:none;"
						data-9900="display:block;top:200%;"
						data-13500="top:110%;"
					>
					<img src="img/buku-2.png" alt="" id="buku-2"
						data-0="display:none;"
						data-9900="display:block;top:200%;"
						data-13500="top:122%;"
					>
					<img src="img/buku-1.png" alt="" id="buku-1"
						data-0="display:none;"
						data-9900="display:block;top:200%;"
						data-13500="top:138%;"
					>

				</div><!-- /header -->

					<div id="bangunan-belakang"
						data-9000="opacity:1;"
						data-10010="opacity:0;"
					>
					</div><!-- /bangunan-belakang -->

			</div><!-- /background -->
			
			<div id="lantai">
			</div><!-- /lantai -->
		</div><!-- /slide -->
	</div><!-- /skrollr body -->

	<!-- link js -->
	<script type="text/javascript" src="js/skrollr.min.js"></script>


	<!-- panggil skrollr -->
	<script type="text/javascript">
		var s = skrollr.init({
    		smoothScrolling: true
		});
	</script>
</body>
</html>
